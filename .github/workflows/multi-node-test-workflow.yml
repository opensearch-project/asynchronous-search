name: Multi node test workflow

env:
  java_version: 11
# This workflow is triggered on pull requests to master
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  Get-CI-Image-Tag:
    uses: opensearch-project/opensearch-build/.github/workflows/get-ci-image-tag.yml@main
    with:
      product: opensearch

  build:
    # Job name
    needs: Get-CI-Image-Tag
    name: Build Asynchronous Search
    # This job runs on Linux
    runs-on: ubuntu-latest
    container:
      # using the same image which is used by opensearch-build team to build the OpenSearch Distribution
      # this image tag is subject to change as more dependencies and updates will arrive over time
      image: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-version-linux }}
      # need to switch to root so that github actions can install runner binary on container without permission issues.
      options: --user root

    steps:
      # This step uses the setup-java Github action: https://github.com/actions/setup-java
      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java_version }}
      # This step uses the checkout Github action: https://github.com/actions/checkout
      - name: Checkout Branch
        uses: actions/checkout@v2
      - name: Run integration tests with multi node config
        run: |
          chown -R 1000:1000 `pwd`
          su `id -un 1000` -c "./gradlew integTest -PnumNodes=5"
      - name: Run Backwards Compatibility Tests
        run: |
          echo "Running backwards compatibility tests ..."
          chown -R 1000:1000 `pwd`
          su `id -un 1000` -c "./gradlew bwcTestSuite -Dtests.security.manager=false -PcustomDistributionDownloadType=bundle"
      - name: Upload failed logs
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: build/testclusters/integTest-*/logs/*
